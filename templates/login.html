{% extends 'base.html' %}

{% block title %}
    Login: Picket
{% endblock %}

{% block head %}
    <script src="/static/js/abs-center.js"></script>
{% endblock %}

{% block content %}

<div class="form-container login abs-center rounded shadowed" style="display: none;">
    <div class="branding branding-large">picket!</div>
    <form class="no-margin" method="POST">
        <div class="control-group no-margin">
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="control-group no-margin">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="control-group no-margin">
            <button class="btn btn-primary" type="submit" name="login" id="loginbutton">
                Log in
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% block endcontent %}{% endblock %}
