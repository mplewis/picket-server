{% extends 'base.html' %}

{% block title %}
    Login: Picket
{% endblock %}

{% block head %}
    <script src="/static/js/abs-center.js"></script>
{% endblock %}

{% block content %}

<div class="form-container login abs-center rounded shadowed" style="display: none;">
    <div class="branding branding-large">picket!</div>
    <form method="POST">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <button class="btn" type="submit" name="login" id="loginbutton">
            Log in
        </button>
    </form>
</div>

{% endblock %}

{% block endcontent %}{% endblock %}
